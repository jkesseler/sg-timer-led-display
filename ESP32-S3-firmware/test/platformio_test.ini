[env:ble-test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=4
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies - minimal for BLE only
lib_deps =
    ESP32 BLE Arduino@^2.0.0

; Test-specific build settings
build_src_filter =
    +<../test/ble_connection_test.cpp>
    -<*>

; Upload settings
upload_speed = 921600